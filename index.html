<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instrument Buttons</title>
  <script src="https://unpkg.com/tone"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a2e;
    }
    .phone-container {
      width: 720px;
      height: 1080px;
      background: #300030;
      border: 2px solid #ffffff;
      position: relative;
      overflow: hidden;
    }
    .action-button {
      width: 100px;
      height: 100px;
      background: #ff33cc;
      border-radius: 50%;
      border: none;
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <button class="action-button" style="left: 110px; top: 683px;" data-note="C4"></button>
    <button class="action-button" style="left: 80px; top: 451px;" data-note="D4"></button>
    <button class="action-button" style="left: 190px; top: 253px;" data-note="E4"></button>
    <button class="action-button" style="left: 280px; top: 100px;" data-note="F4"></button>
    <button class="action-button" style="left: 400px; top: 670px;" data-note="G4"></button>
    <button class="action-button" style="left: 320px; top: 490px;" data-note="A4"></button>
    <button class="action-button" style="left: 420px; top: 331px;" data-note="B4"></button>
    <button class="action-button" style="left: 550px; top: 150px;" data-note="C5"></button>
    <button class="action-button" style="left: 500px; top: 900px;" data-note="D5"></button>
    <button class="action-button" style="left: 300px; top: 900px;" data-note="E5"></button>
    <button class="action-button" style="left: 100px; top: 900px;" data-note="F5"></button>
  </div>

  <script>
    // Simple piano-like synth
    const synth = new Tone.Synth({
      oscillator: { type: "triangle" },
      envelope: {
        attack: 0.01,
        decay: 0.2,
        sustain: 0.4,
        release: 1
      }
    }).toDestination();

    // Attach click event
    document.querySelectorAll(".action-button").forEach(button => {
      button.addEventListener("click", async () => {
        await Tone.start(); // required to unlock audio on first click
        const note = button.getAttribute("data-note");
        synth.triggerAttackRelease(note, "8n");
      });
    });
  </script>
</body>
</html>
